{% set name = "trackintel" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trackintel-{{ version }}.tar.gz
  sha256: 1dafa6beb152f69e5a33491f09ff504138336826fae822e1a4b272a781228ec9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - geopandas >=0.9.0
    - matplotlib-base
    - numpy
    - pint
    - shapely
    - networkx
    - geoalchemy2
    - osmnx >=1.3.0
    - scikit-learn
    - tqdm
    - similaritymeasures
    - pygeos >=0.10.0

test:
  imports:
    - benchmarks
    - trackintel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mie-lab/trackintel
  summary: Human mobility and movement analysis framework.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hong2223
