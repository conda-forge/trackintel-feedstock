{% set name = "trackintel" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trackintel-{{ version }}.tar.gz
  sha256: e8cc3787198c1c9f535ef87bd1a62f4ad4de9cd9f68dda5aa44805156fce7658

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=0.12.0
    - matplotlib-base
    - numpy
    - pint
    - networkx
    - geoalchemy2
    - osmnx
    - scikit-learn
    - tqdm
    - psycopg2
    - similaritymeasures

test:
  imports:
    - benchmarks
    - trackintel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mie-lab/trackintel
  summary: Human mobility and movement analysis framework.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hongyeehh
    - henrymartin1
    - NinaWie
